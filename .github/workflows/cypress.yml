name: Cypress

on: [pull_request]

jobs:
  run-tests:
    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          config: video=false
          browser: ${{ matrix.browser }}
          build: yarn build
