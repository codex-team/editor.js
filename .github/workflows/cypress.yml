name: Run Cypress Tests

on: [pull_request]

jobs:
  tests:
    strategy:
      matrix:
        browser: [firefox, chrome, edge]
        os: [ubuntu-latest]
        node-version: [16]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          config: video=false
          browser: ${{ matrix.browser }}
          build: yarn build
