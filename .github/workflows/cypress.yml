name: Cypress

on: [pull_request]

jobs:
  run-tests:
    strategy:
      matrix:
        browser: [firefox, chrome, edge]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cypress-io/github-action@v6
        with:
          config: video=false
          browser: ${{ matrix.browser }}
          build: yarn build:test
