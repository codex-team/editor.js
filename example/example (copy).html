<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor.js ü§©üß¶ü§® example</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <link href="assets/demo.css" rel="stylesheet">
  <script src="assets/json-preview.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div class="ce-example">
    <div class="ce-example__header">
      <a class="ce-example__header-logo" href="https://codex.so/editor">Editor.js ü§©üß¶ü§®</a>

      <div class="ce-example__header-menu">
        <a href="https://github.com/editor-js" target="_blank">Plugins</a>
        <a href="https://editorjs.io/usage" target="_blank">Usage</a>
        <a href="https://editorjs.io/configuration" target="_blank">Configuration</a>
        <a href="https://editorjs.io/creating-a-block-tool" target="_blank">API</a>
      </div>
    </div>
    <div class="ce-example__content _ce-example__content--small">
      <div id="editorjs"></div>

      <div class="ce-example__button" id="saveButton">
        editor.save()
      </div>
    </div>
    <div class="ce-example__output">
      <pre class="ce-example__output-content" id="output"></pre>

      <div class="ce-example__output-footer">
        <a href="https://codex.so" style="font-weight: bold;">Made by CodeX</a>
      </div>
    </div>
  </div>

  <!-- Load Tools -->
  <!--
   You can upload Tools to your project's directory and use as in example below.

   Also you can load each Tool from CDN or use NPM/Yarn packages.

   Read more in Tool's README file. For example:
   https://github.com/editor-js/header#installation
   -->
  <script src="./tools/header/dist/bundle.js"></script><!-- Header -->
  <script src="./tools/underline/dist/bundle.js"></script><!--Underline-->
  <script src="./tools/simple-image/dist/bundle.js"></script><!--SimpleImage-->
  <script src="./tools/delimiter/dist/bundle.js"></script><!-- Delimiter -->
  <script src="./tools/list/dist/bundle.js"></script><!-- List -->
  <script src="./tools/checklist/dist/bundle.js"></script><!-- Checklist -->
  <script src="./tools/quote/dist/bundle.js"></script><!-- Quote -->
  <script src="./tools/code/dist/bundle.js"></script><!-- Code -->
  <script src="./tools/embed/dist/bundle.js"></script><!-- Embed -->
  <script src="./tools/table/dist/bundle.js"></script><!-- Table -->

  <script src="./tools/marker/dist/bundle.js"></script><!-- Marker -->
  <script src="./tools/inline-code/dist/bundle.js"></script><!-- Inline Code -->
  <script src="./tools/editorjs-alert/dist/bundle.js"></script><!--Alert-->
  <script src="./tools/editor-js-text-color/dist/bundle.js"></script><!--ColorPicker-->
  <script src="./tools/editorjs-strikethrough/dist/bundle.js"></script><!--StrikeThrough-->
  <!-- Load Editor.js's Core -->
  <script src="../dist/editor.js"></script>

  <!-- Initialization -->
  <script>
    /**
     * Saving button
     */
    const saveButton = document.getElementById('saveButton');

    /**
     * To initialize the Editor, create a new instance with configuration object
     * @see docs/installation.md for mode details
     */
    var editor = new EditorJS({
      /**
       * Wrapper of Editor
       */
      holder: 'editorjs',

      /**
       * Tools list
       */
      tools: {
        /**
         * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
         */
        header: {
          class: Header,
          inlineToolbar: ['link'],
          config: {
            placeholder: 'Header'
          },
          shortcut: 'CMD+SHIFT+H'
        },

        /**
         * Or pass class directly without any configuration
         */
        underline: Underline,
        strikethrough: Strikethrough,
        image: SimpleImage,
        ColorPicker: TextColor,
        alert: Alert,

        list: {
          class: List,
          inlineToolbar: true,
          shortcut: 'CMD+SHIFT+L'
        },

        checklist: {
          class: Checklist,
          inlineToolbar: true,
        },

        quote: {
          class: Quote,
          inlineToolbar: true,
          config: {
            quotePlaceholder: 'Enter a quote',
            captionPlaceholder: 'Quote\'s author',
          },
          shortcut: 'CMD+SHIFT+O'
        },

        marker: {
          class:  Marker,
          shortcut: 'CMD+SHIFT+M'
        },

        code: {
          class:  CodeTool,
          inlineToolbar: true,
          shortcut: 'CMD+SHIFT+C'
        },

        delimiter: Delimiter,

        inlineCode: {
          class: InlineCode,
          shortcut: 'CMD+SHIFT+C'
        },

        embed: Embed,

        table: {
          class: Table,
          inlineToolbar: true,
          shortcut: 'CMD+ALT+T'
        },

      },

      /**
       * This Tool will be used as default
       */
      // initialBlock: 'paragraph',

      /**
       * Initial Editor data
       */
      data: {
        "blocks" : [
            {
                "type" : "header",
                "data" : {
                    "text" : "Editor.js",
                    "level" : 2
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "Hey. Meet the new Editor. On this page you can see it in action ‚Äî try to edit this text. Source code of the page contains the example of connection and configuration."
                }
            },
            {
                "type" : "quote",
                "data" : {
                    "text" : "Here goes some quote which u might want to add in your code . Here goes some quote which u might want to add in your code.Here goes some quote which u might want to add in your code ",
                    "caption" : "@itechdivyanshu",
                    "alignment" : "left"
                }
            },
            {
                "type" : "header",
                "data" : {
                    "text" : "Key features",
                    "level" : 3
                }
            },
            {
                "type" : "list",
                "data" : {
                    "style" : "unordered",
                    "items" : [
                        "It is a block-styled editor",
                        [
                            "It returns clean data output in JSON",
                            [
                                "Here comes the sub lists",
                                "with both ordered and unordered",
                                [
                                    "Just press tab and sub list will be created<br>"
                                ]
                            ]
                        ],
                        "Designed to be extendable and pluggable with a simple API"
                    ]
                }
            },
            {
                "type" : "embed",
                "data" : {
                    "service" : "youtube",
                    "source" : "https://www.youtube.com/watch?v=vcruQK3A5J8",
                    "embed" : "https://www.youtube.com/embed/vcruQK3A5J8",
                    "width" : 580,
                    "height" : 320,
                    "caption" : "Editor.js basic features<br>"
                }
            },
            {
                "type" : "header",
                "data" : {
                    "text" : "What does it mean ¬´block-styled editor¬ª",
                    "level" : 3
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "Workspace in classic editors is made of a single contenteditable element, used to create different HTML markups. Editor.js <mark class=\"cdx-marker\">workspace consists of separate Blocks: paragraphs, headings, images, lists, quotes, etc</mark>. Each of them is an independent contenteditable element (or more complex structure) provided by Plugin and united by Editor's Core."
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "There are dozens of <a href=\"https://github.com/editor-js\">ready-to-use Blocks</a> and the <a href=\"https://editorjs.io/creating-a-block-tool\">simple API</a> for creation any Block you need. For example, you can implement Blocks for Tweets, Instagram posts, surveys and polls, CTA-buttons and even games."
                }
            },
            {
                "type" : "header",
                "data" : {
                    "text" : "What does it mean clean data output",
                    "level" : 3
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "Classic WYSIWYG-editors produce raw HTML-markup with both content data and content appearance. On the contrary, Editor.js outputs JSON object with data of each Block. You can see an example below"
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "Given data can be used as you want: render with HTML for <code class=\"inline-code\">Web clients</code>, render natively for <code class=\"inline-code\">mobile apps</code>, create markup for <code class=\"inline-code\">Facebook Instant Articles</code> or <code class=\"inline-code\">Google AMP</code>, generate an <code class=\"inline-code\">audio version</code> and so on."
                }
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "Clean data is useful to sanitize, validate and process on the backend."
                }
            },
            {
                "type" : "delimiter",
                "data" : {}
            },
            {
                "type" : "paragraph",
                "data" : {
                    "text" : "We have been working on this project more than three years. Several large media projects help us to test and debug the Editor, to make its core more stable. At the same time we significantly improved the API. Now, it can be used to create any plugin for any task. Hope you enjoy. üòè"
                }
            },
            {
                "type" : "code",
                "data" : {
                    "code" : "<span class=\"cdx-text-color\" style=\"color: rgb(0, 87, 245);\">function</span> testSuccess(){<br>    <span class=\"cdx-text-color\" style=\"color: rgb(26, 166, 51);\">//do something there </span><br>    console.<i>log</i>(<span class=\"cdx-text-color\" style=\"color: rgb(26, 166, 51);\">\"hello world\"</span>);<br>    <br>    <span class=\"cdx-text-color\" style=\"color: rgb(194, 30, 181);\">return</span> <span class=\"cdx-text-color\" style=\"color: rgb(202, 37, 34);\"><i>null</i></span>;<br>}<br><br><span class=\"cdx-text-color\" style=\"color: rgb(182, 31, 180);\">var</span> someVariable = <span class=\"cdx-text-color\" style=\"color: rgb(27, 85, 223);\">testSuccess</span>();<br>"
                }
            },
            {
                "type" : "checklist",
                "data" : {
                    "items" : [
                        {
                            "text" : "Checklist:Not Checked",
                            "checked" : false
                        },
                        {
                            "text" : "Checklist:Checked",
                            "checked" : true
                        }
                    ]
                }
            },
            {
                "type" : "header",
                "data" : {
                    "text" : "Some Ordered List elements:",
                    "level" : 6
                }
            },
            {
                "type" : "list",
                "data" : {
                    "style" : "ordered",
                    "items" : [
                        "one",
                        "two"
                    ]
                }
            },
            {
                "type" : "header",
                "data" : {
                    "text" : "Some Unordered List elements:",
                    "level" : 6
                }
            },
            {
                "type" : "list",
                "data" : {
                    "style" : "unordered",
                    "items" : [
                        "no no",
                        "no no<br>"
                    ]
                }
            },
            {
                "type" : "alert",
                "data" : {
                    "type" : "dark",
                    "message" : "<div>Alert Dark Mode</div>"
                }
            },
            {
                "type" : "delimiter",
                "data" : {}
            },
            {
                "type" : "table",
                "data" : {
                    "content" : [
                        [
                            "<b>one</b>",
                            "<i>two</i>"
                        ],
                        [
                            "<s>three</s>",
                            "four"
                        ],
                        [
                            "<mark class=\"cdx-marker\">five</mark>",
                            "<code class=\"inline-code\">six<br></code>"
                        ]
                    ]
                }
            },
                {
                    "type" : "delimiter",
                    "data" : {}
                },
                {
                    "type" : "alert",
                    "data" : {
                        "type" : "info",
                        "message" : "!The Doc Ends Here ü§©üß¶ü§®"
                    }
                }
        ]
      },
      onReady: function(){
        saveButton.click();
      },
      onChange: function() {
        console.log('something changed');
      }
    });

    /**
     * Saving example
     */
    saveButton.addEventListener('click', function () {
      editor.save().then((savedData) => {
        cPreview.show(savedData, document.getElementById("output"));
      });
    });
  </script>
</body>
</html>
