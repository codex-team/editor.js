<!-- Initialization -->

  /**

  var editor = new EditorJS({
    /**

     */
    holder: 'editorjs',

    /**
     * Tools list
     */
    tools: {
      paragraph: {
        config: {
          placeholder: "Enter something"
        }
      },
      /**
       * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
       */
      header: {
        class: Header,
        inlineToolbar: ['link'],
        config: {
          placeholder: 'Header'
        },
        shortcut: 'CMD+SHIFT+H'

      /**
       * Or pass class directly without any configuration
       */

      list: {
        class: List,
        inlineToolbar: true,
        shortcut: 'CMD+SHIFT+L'

      checklist: {
        class: Checklist,
        inlineToolbar: true,
      },

      quote: {
        class: Quote,
        inlineToolbar: true,
        config: {
          quotePlaceholder: 'Enter a quote',
          captionPlaceholder: 'Quote\'s author',

      },

        class:  Marker,
        shortcut: 'CMD+SHIFT+M'
      },

        shortcut: 'CMD+SHIFT+C'
      },

      inlineCode: {
        class: InlineCode,
        shortcut: 'CMD+SHIFT+C'
      },

      linkTool: LinkTool,

      embed: Embed,

        inlineToolbar: true,

     *    so we can't provide a ready-to-use tool names dictionary.

     *

     *    To pass translations for specific tools (that supports I18n API), there are 'tools' and 'blockTunes' section.
     *    Pass dictionaries for specific plugins through them.
     */

       */

          type : 'paragraph',

  /**
   * Saving example
   */
  saveButton.addEventListener('click', function () {
    editor.save().then((savedData) => {
      cPreview.show(savedData, document.getElementById("output"));

</script>
